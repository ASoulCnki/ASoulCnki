<!DOCTYPE html>
<html>
  <head>
    <title>枝网检测报告</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body style="background: #ebebeb">
    <div style="margin-top: 20px">
      <div
        class="panel panel-default"
        id="panel"
        style="width: 90%; margin: auto"
      >
        <div class="panel-body">
          <div class="title" style="margin-bottom: 20px">
            <h3 style="text-align: center"><b>文本复制检测报告单(枝网)</b></h3>
          </div>
          <div class="head" id="info_head">
            <div style="margin: 10px">
              <div style="margin-left: 20px">
                <p class="time">
                  <span style="color: rgb(23, 121, 204)">检测时间：</span
                  >{{time}}
                </p>
                <p class="detection_range">
                  <span style="color: rgb(23, 121, 204)"> 检测范围：</span
                  >b站评论
                </p>
                <p class="time_range">
                  <span style="color: rgb(23, 121, 204)"> 时间范围：</span
                  >{{start_time}}至{{end_time}}
                </p>
                <p class="length">
                  <span style="color: rgb(23, 121, 204)">字数：</span>
                  {{han_length}}个汉字 {{eng_length}}个英文 {{num_length}}个数字
                </p>
                <p class="detection_range">
                  <b :style="'color: '+rate_color+'; font-size: medium'">
                    总文字复制比：{{rate}}%</b
                  >
                </p>
                <div class="progress">
                  <div
                    :class="progress_class"
                    role="progressbar"
                    :aria-valuenow="rate"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    :style="'width:'+ rate +'%;'"
                  >
                    <span class="sr-only"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- <hr style="background-color:#e0dddd;border: none;height: 1px;" /> -->
          <div class="result_body">
            <p
              class="length"
              style="text-align: center; font-size: medium; font-weight: 1000"
            >
              <span style="color: rgb(23, 121, 204)">原文</span>
            </p>
            <div style="width: 80%; margin: auto">
              <div
                style="
                  margin: 10px;
                  border-radius: 10px;
                  border: 1px solid #e2e0e0;
                "
                id="src_text"
              >
                <div style="margin: 20px; white-space: pre-wrap">{{text}}</div>
              </div>
            </div>
            <p
              class="length"
              style="
                text-align: center;
                font-size: medium;
                font-weight: 1000;
                margin-top: 20px;
              "
            >
              <span style="color: rgb(23, 121, 204)">相似小作文</span>
            </p>
            <div id="related">
              <div v-for="(essay,index) in related_list">
                <div style="width: 80%; margin: auto">
                  <div
                    style="
                      margin: 10px;
                      border-radius: 10px;
                      border: 1px solid #e2e0e0;
                    "
                  >
                    <div style="margin: 20px">
                      <div class="row vertical-divider">
                        <div class="col-md-6">
                          <p style="margin: 0px">
                            <span style="color: rgb(23, 121, 204)">作者：</span
                            >{{essay.author}}
                          </p>
                          <p style="margin: 0px">
                            <span style="color: rgb(23, 121, 204)"
                              >相似率：</span
                            >{{essay.rate*100 | rounding}}%
                          </p>
                        </div>
                        <div class="col-md-6">
                          <p style="margin: 0px">
                            <span style="white-space: pre-wrap"
                              >{{essay.text}}</span
                            >
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div style="margin-bottom: 40px"></div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 40px"></div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./static/js/result.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
