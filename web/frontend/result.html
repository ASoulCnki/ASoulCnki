<!DOCTYPE html>
<html>
  <head>
    <title>枝网检测报告</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="staticss/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="/static/css/result.css" rel="stylesheet" />
    <script src="statics/vue.js"></script>
  </head>
  <body>
    <div class="panel panel-default" id="panel">
      <div class="panel-body">
        <div id="title">
          <h3><b>文本复制检测报告单(枝网)</b></h3>
        </div>
        <div class="head" id="info_head">
          <p class="time"><span class="head_li">检测时间：</span>{{time}}</p>
          <p class="detection_range">
            <span class="head_li"> 检测范围：</span>b站评论
          </p>
          <p class="time_range">
            <span class="head_li"> 时间范围：</span>{{start_time}}至{{end_time}}
          </p>
          <p class="length">
            <span class="head_li">字数：</span>
            {{han_length}}个汉字 {{eng_length}}个英文 {{num_length}}个数字
          </p>
          <p class="detection_range">
            <b :style="'color: '+rate_color+'; font-size: medium'">
              总文字复制比：{{rate}}%</b
            >
          </p>
          <div class="progress">
            <div
              :class="progress_class"
              role="progressbar"
              :aria-valuenow="rate"
              aria-valuemin="0"
              aria-valuemax="100"
              :style="'width:'+ rate +'%;'"
            >
              <span class="sr-only"></span>
            </div>
          </div>
        </div>
        <div class="result_body">
          <p class="result_title">原文</p>
          <div class="result_box">
            <div class="result_box_inner">
              <div id="src_text">{{text}}</div>
            </div>
          </div>
          <p class="result_title" style="margin-top: 20px">相似小作文</p>
          <div id="related">
            <div v-for="(essay,index) in related_list">
              <div style="width: 80%; margin: auto">
                <div class="result_box_inner">
                  <div style="margin: 20px">
                    <div class="row">
                      <div class="col-md-6">
                        <p style="margin: 0px">
                          <span style="color: rgb(23, 121, 204)">作者：</span
                          >{{essay.author}}
                        </p>
                        <p style="margin: 0px">
                          <span style="color: rgb(23, 121, 204)">相似率：</span
                          >{{essay.rate*100 | rounding}}%
                        </p>
                      </div>
                      <div class="col-md-6">
                        <p style="margin: 0px">
                          <span style="white-space: pre-wrap"
                            >{{essay.text}}</span
                          >
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div style="margin-bottom: 40px"></div>
      </div>
    </div>
    <div style="margin-bottom: 40px"></div>
    <script src="statics/jquery.min.js"></script>
    <script src="statics/bootstrap.min.js"></script>
    <script
      src="statics/result.js"
      charset="utf-8"
      type="text/javascript"
    ></script>
  </body>
</html>
